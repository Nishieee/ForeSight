# ForeSight Configuration

# Data Generation Parameters
data:
  n_users: 8000
  n_months: 12
  output_path: "data/synthetic_financial_data.csv"
  output_metadata_path: "data/user_metadata.csv"
  
# Model Parameters
models:
  lightgbm:
    params:
      n_estimators: 200
      max_depth: 7
      learning_rate: 0.05
      subsample: 0.8
      colsample_bytree: 0.8
      random_state: 42
    save_path: "models/lightgbm_model.pkl"
    
  isoforest:
    contamination: 0.1
    random_state: 42
    save_path: "models/isoforest_model.pkl"
    
# FSI Configuration
fsi:
  risk_weight: 0.7
  anomaly_weight: 0.3
  thresholds:
    stable: 85
    watchlist: 60
    early_distress: 40
    high_risk: 0
    
# OpenAI Configuration
openai:
  model: "gpt-4o-mini"
  temperature: 0.3
  max_tokens: 200
  
# Feature Engineering
features:
  window_sizes: [3, 6]
  feature_groups:
    - income_features
    - spending_features
    - credit_features
    - payment_features

